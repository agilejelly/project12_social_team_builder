{% extends "layout.html" %}
{% load static from staticfiles %}
{% load bootstrap3 %}

{% block body_content %}
  <div class="bounds">
    <div class="grid-30 centered">
      <h2>Sign In</h2>
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="button-primary">Sign In</button>
        <a class="button" href="{% url 'accounts:signup' %}">Sign Up</a>
        <p><a href="#">Forgot password or email?</a></p>
      </form>
    </div>
  </div>


{% endblock %}
